<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website with Pictures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .image-container {
            margin: 20px 0;
        }
        img {
            width: 300px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .description {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple Website with Pictures</h1>
    <div class="image-container">
        <img src="photo1.jpg" alt="Description of Image 1">
        <p class="description">This is a description of the first image.</p>
    </div>
    <div class="image-container">
        <img src="photo2.jpg" alt="Description of Image 2">
        <p class="description">This is a description of the second image.</p>
    </div>
    <div class="image-container">
        <img src="photo3.jpg" alt="Description of Image 3">
        <p class="description">This is a description of the third image.</p>
    </div>
</body>
</html>
